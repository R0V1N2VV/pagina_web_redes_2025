<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Jurásica</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-8 text-center">Tienda Parque Jurásico</h1>

    <!-- Filtros -->
    <div class="flex flex-wrap gap-2 justify-center mb-6">
      <button class="filtro bg-green-600 text-white px-4 py-2 rounded-2xl" data-cat="all">Todos</button>
      <button class="filtro bg-gray-700 text-gray-200 px-4 py-2 rounded-2xl" data-cat="ropa">Ropa</button>
      <button class="filtro bg-gray-700 text-gray-200 px-4 py-2 rounded-2xl" data-cat="hogar">Hogar & Snacks</button>
      <button class="filtro bg-gray-700 text-gray-200 px-4 py-2 rounded-2xl" data-cat="juguetes">Juguetes</button>
      <button class="filtro bg-gray-700 text-gray-200 px-4 py-2 rounded-2xl" data-cat="coleccion">Colección & Experiencias</button>
    </div>

    <!-- Buscador -->
    <div class="flex justify-center mb-8">
      <input id="buscar" type="text" placeholder="Buscar..." 
        class="bg-gray-800 border border-gray-600 rounded-2xl px-4 py-2 w-1/2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600">
    </div>

    <!-- Grilla de productos -->
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <!-- Carrito -->
    <div class="mt-12 p-6 bg-gray-800 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Carrito</h2>
      <ul id="carrito" class="space-y-2"></ul>
      <p class="mt-4 font-bold">Total: $<span id="total">0</span></p>
    </div>
  </div>

  <script>
    const productos = [
      {id:1, titulo:'Camiseta Logo Clásico', cat:'ropa', precio:14990, antes:18990, badge:'Nuevo', desc:'Algodón premium, edición Parque.'},
      {id:2, titulo:'Gorra InGen', cat:'ropa', precio:11990, antes:null, badge:'', desc:'Visera curva, ajustable.'},
      {id:3, titulo:'Mug T-Rex', cat:'hogar', precio:9990, antes:12990, badge:'-20%', desc:'Cerámica 350ml, apto microondas.'},
      {id:4, titulo:'Mapa Isla Nublar (Póster)', cat:'coleccion', precio:13990, antes:null, badge:'Ed. limitada', desc:'Tamaño A2, papel texturizado.'},
      {id:5, titulo:'Kit Dino (Velociraptor)', cat:'juguetes', precio:16990, antes:19990, badge:'Top ventas', desc:'Arma y pinta tu raptor.'},
      {id:6, titulo:'Sudadera Staff', cat:'ropa', precio:24990, antes:28990, badge:'', desc:'Con capucha y bolsillo canguro.'},
      {id:7, titulo:'Llavero Hueso Fosil', cat:'hogar', precio:4990, antes:null, badge:'', desc:'Metal envejecido.'},
      {id:8, titulo:'Placa de Identificación', cat:'coleccion', precio:8990, antes:10990, badge:'Nuevo', desc:'Personalizable con tu nombre.'},
      {id:9, titulo:'Peluche Triceratops', cat:'juguetes', precio:13990, antes:null, badge:'Suave', desc:'Ultra soft 30 cm.'},
      {id:10, titulo:'Termo “No hay de qué preocuparse”', cat:'hogar', precio:15990, antes:17990, badge:'', desc:'Acero 500 ml.'},
      {id:11, titulo:'Pins del Parque (x3)', cat:'coleccion', precio:6990, antes:null, badge:'', desc:'Logo, Rex y Jeep.'},
      {id:12, titulo:'Capa para Lluvia (Jeep Tour)', cat:'ropa', precio:10990, antes:12990, badge:'', desc:'Impermeable ligera.'},
      {id:13, titulo:'Entrada General Adulto', cat:'coleccion', precio:15000, antes:null, badge:'', desc:'Acceso completo al parque, 1 día.'},
      {id:14, titulo:'Entrada Infantil', cat:'coleccion', precio:8000, antes:null, badge:'', desc:'Para visitantes menores de 12 años.'},
      {id:15, titulo:'Pase VIP Jeep Tour', cat:'coleccion', precio:30000, antes:35000, badge:'Exclusivo', desc:'Tour en jeep con guía experto.'},
      {id:16, titulo:'Hamburguesa Brontosaurio', cat:'hogar', precio:3500, antes:null, badge:'Snack', desc:'Combo jurásico en el Raptor Café.'},
      {id:17, titulo:'Helado “Volcán”', cat:'hogar', precio:2000, antes:null, badge:'Nuevo', desc:'Helado temático con salsa de lava.'},
      {id:18, titulo:'Souvenir Diente de Dino', cat:'coleccion', precio:5500, antes:null, badge:'Replica', desc:'Colmillo de T-Rex (réplica).'},
      {id:19, titulo:'Figura de T-Rex', cat:'juguetes', precio:7000, antes:8500, badge:'Top ventas', desc:'Figura articulada 20 cm.'},
      {id:20, titulo:'Foto con T-Rex Animatrónico', cat:'coleccion', precio:2500, antes:null, badge:'', desc:'Recuerdo fotográfico oficial.'}
    ];

    let carrito = [];

    function renderProductos(lista) {
      const cont = document.getElementById('productos');
      cont.innerHTML = '';
      lista.forEach(p=>{
        cont.innerHTML += `
        <div class="bg-gray-800 p-5 rounded-2xl shadow-lg relative hover:scale-105 transition-transform">
          ${p.badge?`<span class="absolute top-2 left-2 bg-green-600 text-xs px-2 py-1 rounded-2xl">${p.badge}</span>`:''}
          <h3 class="font-bold text-lg mb-1">${p.titulo}</h3>
          <p class="text-sm text-gray-400">${p.desc}</p>
          <p class="mt-2 font-bold text-green-400">$${p.precio}${p.antes?` <span class="line-through text-gray-500">$${p.antes}</span>`:''}</p>
          <button onclick="addCarrito(${p.id})" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-2xl">Agregar</button>
        </div>`;
      });
    }

    function renderCarrito() {
      const ul = document.getElementById('carrito');
      ul.innerHTML = '';
      let total = 0;
      carrito.forEach((c,i)=>{
        ul.innerHTML += `<li class="flex justify-between items-center bg-gray-700 px-3 py-2 rounded-2xl">
          <span>${c.titulo} - $${c.precio}</span>
          <button onclick="removeCarrito(${i})" class="text-red-400 hover:text-red-600 font-bold">x</button>
        </li>`;
        total += c.precio;
      });
      document.getElementById('total').textContent = total;
    }

    function addCarrito(id){
      const p = productos.find(pr=>pr.id===id);
      carrito.push(p);
      renderCarrito();
    }

    function removeCarrito(i){
      carrito.splice(i,1);
      renderCarrito();
    }

    // filtros
    document.querySelectorAll('.filtro').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.filtro').forEach(b=>{
          b.classList.remove('bg-green-600','text-white');
          b.classList.add('bg-gray-700','text-gray-200');
        });
        btn.classList.add('bg-green-600','text-white');
        const cat = btn.dataset.cat;
        renderProductos(cat==='all'?productos:productos.filter(p=>p.cat===cat));
      });
    });

    // buscador
    document.getElementById('buscar').addEventListener('input',(e)=>{
      const q = e.target.value.toLowerCase();
      renderProductos(productos.filter(p=>p.titulo.toLowerCase().includes(q)));
    });

    renderProductos(productos);
  </script>
</body>
</html>
